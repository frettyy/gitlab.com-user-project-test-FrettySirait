<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suitmedia Ideas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header" id="header">
        <div class="header-container">
            <a href="#" class="logo">Suitmedia</a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="#" class="nav-link">Work</a></li>
                    <li><a href="#" class="nav-link">About</a></li>
                    <li><a href="#" class="nav-link">Services</a></li>
                    <li><a href="/" class="nav-link active">Ideas</a></li>
                    <li><a href="#" class="nav-link">Careers</a></li>
                    <li><a href="#" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero" id="hero" data-image="https://picsum.photos/1200/300?random=1">
        <div class="hero-content">
            <h1>Ideas</h1>
            <p>Where all our great things begin</p>
        </div>
    </section>

    <section class="ideas-section">
        <div class="controls">
            <span id="showingInfo">Showing 1 - 10 of 100</span>
            <div class="per-page-container">
                <label for="per-page">Show per page:</label>
                <select class="per-page" id="per-page">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
            </div>
            <div class="sort-by-container">
                <label for="sort-by">Sort by:</label>
                <select class="sort-by" id="sort-by">
                    <option value="newest">Newest</option>
                    <option value="oldest">Oldest</option>
                </select>
            </div>
        </div>
        <div class="cards-grid" id="cardsGrid"></div>
        <div class="pagination" id="pagination"></div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
